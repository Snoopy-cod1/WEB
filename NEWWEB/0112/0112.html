<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WeatherNet</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img class = "logo" src = "weather_logo.png" alt = "none">
        <h1>WeatherNet</h1>
    </header>
    <div class = "container">
        <div class="city">
            <div class="left">
                <h3>Moscow</h3>
                <div class="deg">+4</div>
                <div class="state">Sunny</div>
            </div>
            <div class="right">
                <!-- icon - это общий класс для всех -->
                <!-- w1, w2, w3... Это классы под каждую отдельную иконку -->
                <div class="icon w1"></div>
            </div>
        </div>
        <div class="city">
            <div class="left">
                <h3>Tokio</h3>
                <div class="deg">+14</div>
                <div class="state">Drizzle</div>
            </div>
            <div class="right">
                <!-- icon - это общий класс для всех -->
                <!-- w1, w2, w3... Это классы под каждую отдельную иконку -->
                <div class="icon w2"></div>
            </div>
        </div>
        <div class="city">
            <div class="left">
                <h3>London</h3>
                <div class="deg">+5</div>
                <div class="state">Rain</div>
            </div>
            <div class="right">
                <!-- icon - это общий класс для всех -->
                <!-- w1, w2, w3... Это классы под каждую отдельную иконку -->
                <div class="icon w3"></div>
            </div>
        </div>
        <div class="city">
            <div class="left">
                <h3>Edinburgh</h3>
                <div class="deg">-2</div>
                <div class="state">Snow</div>
            </div>
            <div class="right">
                <!-- icon - это общий класс для всех -->
                <!-- w1, w2, w3... Это классы под каждую отдельную иконку -->
                <div class="icon w4"></div>
            </div>
        </div>
        <div class="city">
            <div class="left">
                <h3>Sidney</h3>
                <div class="deg">+18</div>
                <div class="state">Breeze</div>
            </div>
            <div class="right">
                <!-- icon - это общий класс для всех -->
                <!-- w1, w2, w3... Это классы под каждую отдельную иконку -->
                <div class="icon w5"></div>
            </div>
        </div>
        <div class="city">
            <div class="left">
                <h3>Berlin</h3>
                <div class="deg">+7</div>
                <div class="state">Cloudy</div>
            </div>
            <div class="right">
                <!-- icon - это общий класс для всех -->
                <!-- w1, w2, w3... Это классы под каждую отдельную иконку -->
                <div class="icon w6"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>made by LT with <span>♥</span></p>
    </footer>
</body>
</html>
